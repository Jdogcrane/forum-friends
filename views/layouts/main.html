<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- not linked yet -->
  <link rel="stylesheet" href="../../public/css/style.css" />
  <title>Forum Friends</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<!-- Nav/Home -->

<body id="home">
  <div class="navbar-fixed">
    <nav class="black">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Forum Friends</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons btn-floating white center-align pulse black-text ">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#login">Login</a>
            </li>
            <li>
              <a href="#forum">Forum</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!--Test Area-->
  <div class='row center'>
    <div class="card blue-grey darken-1 center col s5 border z-depth-5">
      <h2 class="white-text">Login</h2>
      <div class="row">
        <div class="row">
          <div class="input-field col s5 ">
            <input placeholder="Placeholder" id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="input-field col s5">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    <div class="card blue-grey darken-1 center col s5 z-depth-5 border">
      <h3 class="white-text">Don't have an account? Sign up here</h3>
      <div class="row center">
        <div class="row center">
          <div class="input-field col s5 center">
            <input placeholder="Username" id="username" type="text" class="validate center">
            <label for="username">Username</label>
            <div class="input-field col s5 center">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

 
         


  <!--End Test Area-->
  {{ body }}

</body>
<footer class="section blue darken-2 white-text center-align">
  <p class="flow-text">Forum Friends &copy; 2021</p>
  <p>Made with materializeCSS</p>
  <a class="link" href="https://github.com/huirayj/forum-friends">GitHub</a>
</footer>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Not linked -->
<script src="./assets/javascript/script.js"></script>
</body>

</html>
